# ═══════════════════════════════════════════════════════════════
#  UniEvent Backend — Application Configuration
# ═══════════════════════════════════════════════════════════════

spring:
  application:
    name: unievent-backend

  # ── PostgreSQL DataSource ──
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:unievent_db}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver

  # ── JPA / Hibernate ──
  jpa:
    hibernate:
      ddl-auto: update          # Dev ortamında tabloları otomatik oluşturur
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

# ── Server ──
server:
  port: 8080

# ── JWT Configuration ──
app:
  jwt:
    secret: ${JWT_SECRET:UniEventSuperSecretKeyThatIsAtLeast256BitsLongForHS256Algorithm2024}
    expiration-ms: 86400000     # 24 saat (milisaniye)

# ── Swagger / OpenAPI ──
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
