# ═══════════════════════════════════════════════════════════════
#  UniEvent Kubernetes — Secret
# ═══════════════════════════════════════════════════════════════
#  Secret neden ConfigMap değil?
#  → Şifreler, JWT secret gibi hassas veriler Secret objesinde tutulur.
#    Secret verileri base64 encode'ludur (şifreleme değil, encoding!).
#    Production'da HashiCorp Vault veya Sealed Secrets ile
#    gerçek şifreleme uygulanmalıdır.
#
#  Base64 encode etmek için:
#    echo -n 'postgres' | base64    → cG9zdGdyZXM=
# ═══════════════════════════════════════════════════════════════

apiVersion: v1
kind: Secret
metadata:
  name: unievent-secret
  namespace: unievent
  labels:
    app: unievent
type: Opaque
data:
  # echo -n 'postgres' | base64
  DB_USERNAME: cG9zdGdyZXM=
  # echo -n 'postgres' | base64
  DB_PASSWORD: cG9zdGdyZXM=
